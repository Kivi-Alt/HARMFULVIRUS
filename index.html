<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>⚠ Virus Alert ⚠</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: red;
      font-family: monospace, sans-serif;
      overflow: hidden;
      text-align: center;
      padding-top: 10vh;
    }
    h1 {
      font-size: 8vw;
      animation: blink 0.7s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    #progress {
      width: 80%;
      margin: 5vh auto;
      border: 2px solid red;
      height: 5vh;
      position: relative;
    }
    #bar {
      height: 100%;
      width: 0;
      background: red;
      transition: width 0.2s;
    }
    .popup {
      position: absolute;
      background: black;
      border: 2px solid red;
      color: lime;
      padding: 1vh 2vw;
      font-size: 4vw;
      max-width: 60vw;
      animation: flicker 0.2s infinite;
      z-index: 999;
      pointer-events: none;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>⚠ VIRUS DETECTED ⚠</h1>
  <p style="font-size:5vw;">System scan in progress...</p>

  <div id="progress">
    <div id="bar"></div>
  </div>

  <script>
    // Fake progress bar
    let width = 0;
    const bar = document.getElementById("bar");
    const interval = setInterval(() => {
      width += Math.random() * 20;
      bar.style.width = width + "%";
      if (width >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          window.location.href = "https://youtu.be/dQw4w9WgXcQ?si=eTjD3SipfKP_idj9&autoplay=1";
        }, 3000);
      }
    }, 500);

    // Chaotic background flashing
    setInterval(() => {
      document.body.style.background =
        document.body.style.background === "black" ? "darkred" : "black";
    }, 300);

    // Random popup messages
    const messages = [
      "Trojan horse detected!",
      "Core system files corrupted!",
      "All photos uploading to remote server...",
      "Unauthorized access detected!",
      "Firewall disabled!",
      "Banking info compromised!",
      "System overheating...",
      "Malware spreading...",
      "Critical error: Device unstable!",
      "Warning: SIM card cloning in progress..."
    ];

    function createPopup() {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = messages[Math.floor(Math.random() * messages.length)];
      popup.style.top = Math.random() * (window.innerHeight - 80) + "px";
      popup.style.left = Math.random() * (window.innerWidth - 180) + "px";
      document.body.appendChild(popup);

      // Let them linger longer so they overlap like crazy
      setTimeout(() => popup.remove(), 7000);
    }

    // Spam popups VERY fast
    setInterval(() => {
      for (let i = 0; i < 3; i++) createPopup();
    }, 300);
  </script>
</body>
</html>
